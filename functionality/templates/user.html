<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>User</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/static/assets/img/favicon.ico" rel="icon">
  <link href="/static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    {% include 'nav.html' %}

    </div>

  </header><!-- End Header -->
  <!-- ======= Hero Section ======= -->
  <section id="user" class="d-flex align-items-center">
    <div class="container bg-user p-5 rounded d-flex flex-column align-items-center" data-aos="zoom-in" data-aos-delay="100">
      <img src="{% static 'assets/img/defaultusericon.png' %}" class="rounded-circle" alt="" width="100">
      <h1>{{username}}</h1>
      <h2>You have read <span><strong>{{user.readbooks}}</strong></span> book(s).</h2>
      
      <p>Email: {{user.email}}</p>
      
      <a href="/mylib/" class="btn-about">See your Books</a>
      <span>
      <a href="/logout/" class="btn btn-warning" id="userbuttons">Logout</a>
      <a href="/user/edit/" class="btn btn-success" id="userbuttons">Edit Profile</a>
      <a href="#" data-bs-toggle="modal" data-bs-target="#delete" class="btn btn-danger" id="userbuttons">Delete Profile</a>
    </span>
    </div>
  </section>
  <div class="modal fade" id="delete" data-aos="fade-up" tabindex="-1">
    <div class="modal-dialog">
      <form method="post">
        {% csrf_token %}
      <div class="modal-content">
        <div class="modal-body">
          <h5>Are you sure you want to delete your profile?</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="submit" formaction="/user/delete/" class="btn btn-danger">Yes</button>
        </div>
      </div>
    </form>
    </div>
  </div>
  <!-- End Hero -->

  <!-- ======= Footer ======= -->
  {% include 'footer.html' %}
  <!-- End  Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
